name: üôè Wanting support for topics not specifically covered here?
description: Request support/report a problem
assignees:
  - rt121212121
title: "[SUPPORT] <title>"
labels: ["support", "Needs Triage"]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the [existing issues](https://github.com/electrumsv/electrumsv/issues) (type relevant keywords in the `Filters` line on the issues page).
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing/wanting.
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      1. With this config...
      1. Run '...'
      1. See error...
  validations:
    required: false
- type: dropdown
  id: version-esv
  attributes:
    label: Version of ElectrumSV
    description: What version of our software are you running?
    options:
      - I will make you ask and delay how long it takes you to help me.
      - 1.3.16 (current release)
      - 1.3.17b1 (beta version)
      - 1.3.15
      - 1.3.14
      - 1.3.13
      - Mentioned under "Anything else?".
    default: 0
  validations:
    required: true
- type: dropdown
  id: version-os
  attributes:
    label: Which operating system?
    description: What operating system are you using?
    options:
      - I will make you ask and delay how long it takes you to help me.
      - macOS 14 (Sonoma)
      - Windows 11
      - Linux (specific version mentioned under "Anything else")
      - macOS 13 (Sonoma)
      - macOS 12 (Ventura)
      - macOS 11 (Big Sur)
      - Windows 10
      - Mentioned under "Anything else?".
    default: 0
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the topic you are raising!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
